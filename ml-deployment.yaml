apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-deployment
  namespace: raphaelasilva
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-recommendor
  template:
    metadata:
      labels:
        app: ml-recommendor
      annotations:
        dataset-version: "2025-11-04" 
    spec:
      containers:
      - name: ml-playlist-generator
        image: raphahausen/ml-playlist-generator:0.7
        imagePullPolicy: Always          
        volumeMounts:
        - name: pickles-volume
          mountPath: /app
        - name: datasets-volume
          mountPath: /playlists
        - name: dataset-config-volume
          mountPath: /config
          readOnly: true
      volumes:
      - name: pickles-volume
        hostPath:
          path: /home/raphaelasilva/project2-pv
          type: DirectoryOrCreate
      - name: datasets-volume
        hostPath:
          path: /home/datasets/spotify
          type: Directory
      - name: dataset-config-volume
        configMap:
          name: dataset-config
